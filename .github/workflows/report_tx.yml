name: Send Daily Report Transaction

on:
  schedule:
    # اجرا هر روز ساعت 14:30 به وقت ایران (11:00 UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  run-report-tx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Execute transaction script
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: python send_report_tx.py
