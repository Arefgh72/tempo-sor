name: Automated Transaction Cycle

on:
  workflow_dispatch:
    inputs:
      run_count:
        description: 'Number of times to run the script'
        required: true
        default: '1'
        type: string
  schedule:
    - cron: '23 7 * * *'

jobs:
  run-transaction-cycle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'


      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python Script Cycle
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          # (بقیه این بخش بدون تغییر است)
          RUN_COUNT=${{ github.event.inputs.run_count || 1 }}
          echo "Starting cycle. Script will run $RUN_COUNT time(s)."
          for i in $(seq 1 $RUN_COUNT)
          do
            echo ""
            echo "--- Starting Run #$i of $RUN_COUNT ---"
            python script.py
            if [ $? -ne 0 ]; then
              echo "Script failed on run #$i. Halting the cycle."
              exit 1
            fi
            if [ $RUN_COUNT -gt 1 ] && [ $i -lt $RUN_COUNT ]; then
              echo "--- Run #$i completed successfully. Waiting for the next cycle... ---"
              sleep 10
            fi
          done
          echo "All runs completed successfully."
